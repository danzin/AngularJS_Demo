<ng-map zoom="12" center="{{text}}" style="width:1000px; height:400px;">

    <!--Hardcoded marker just to show how it works in general-->
    <marker position="{{address}}" title="{{address}}"></marker>
    <!--Real-time marker adding-->
    <marker ng-repeat="p in addresses" id="{{p.id}}" position="{{p.address}}" on-click="showDetail(p)">
    </marker>

    <info-window id="pop-up" visible-on-marker="{{p.id}}">
        <div ng-non-bindable="">
            id: {{currentId}}<br/>
            name: {{currentName}}<br/>
            address: {{currentAddress}}<br/>
        </div>
    </info-window>


</ng-map>
<br/>

<div class="container col-sm-4">
    <form ng-submit="submit()">
        <div class="form-group-sm">
            <label for="name-address" class="control-label col-sm-4"> Pick Address</label>
            <input type="text" ng-model="text" id="name-address" name="text" placeholder="Pick Address"
                   class="col-sm-8"/>
        </div>

        <div class="form-group-sm">
            <label for="gym-name" class="control-label col-sm-4"> Pick Name</label>
            <input type="text" ng-model="name" id="gym-name" name="name" placeholder="Gym's Name" class="col-sm-8">
        </div>
        <div class="col-sm-offset-10">
            <input type="submit" id="submit" value="Submit" class="btn btn-default"/>
        </div>
    </form>
</div>
