<div>
    <h2>Users</h2>
    <input type="text" ng-model="query" placeholder="name/date of birth/email" />
        <table class="table">
        <tr>
            <th> Username </th>
            <th> Id </th>

        </tr>

          <tr ng-repeat="user in allUsers | filter:query" >
            <td>{{ user.username }} </td>
            <td>{{ user.id }} </td>
          </tr>
    </table>



</div>
