<div>
    <h2>Users</h2>
    <input type="text" ng-model="query" placeholder="username/id" />
    <div class="alert alert-info"><p>Sort by: <select ng-model="sortOrder"> 
        <option value="username">Username</option>
        <option value="id"> ID </option>
        </select> </p>
    </div>
        <table class="table">
        <tr>
            <th width="75%"> Username </th>
            <th width="25%"> Id </th>

        </tr>

          <tr ng-repeat="user in allUsers | startFrom:currentPage*pageSize | orderBy:sortOrder | limitTo:pageSize | filter:query" >
            <td>{{ user.username }} </td>
            <td>{{ user.id }} </td>
          </tr>

                    <div>
              <button type="button" class="btn-info" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
              Previous</button>
                {{currentPage+1}}/{{numberOfPages()}}
              <button  class="btn-info" ng-disabled="currentPage >= users.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                Next
            </button>
          </div>
    </table>

<!--| startFrom:currentPage*pageSize - ask mitko -->

</div>
