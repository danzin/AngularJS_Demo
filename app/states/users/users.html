<div>
    <h2>Users</h2>
    <input type="text" ng-model="query" placeholder="name/date of birth/email" />
        <table class="table">
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Date of birth </th>
            <th> Email </th>

        </tr>

          <tr ng-repeat="user in users | filter:query" >
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.date }} </td>
            <td>{{ user.email }} </td>
          </tr>
    </table>



</div>
