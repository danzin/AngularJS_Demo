<!DOCTYPE html>
<html lang="en" ng-app="calculator">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Training calculator</h2>
                <p>Enter your weight, height, age and sex below and choose type of training</p>
            </div>
            <div class="panel-body" ng-controller="CalculatorController">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input ng-model="user.weight" type="number" class="form-control" id="weight" placeholder="Enter weight in kg" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input ng-model="user.height" type="number" class="form-control" id="height" placeholder="Enter height in cm" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input ng-model="user.age" type="number" class="form-control" id="age" placeholder="Enter age" required>
                    </div>
                    <div class="radio">
                        <label>Gender:</label>
                        <label><input ng-model="user.gender" type="radio" name="gender" value="Male">Male</label>
                        <label><input ng-model="user.gender" type="radio" name="gender" value="Female">Female</label>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="addUser()">Submit</button>
                </form>
                <div class="well">
                    <div class="row">
                        <div class="col-md-3">Your weight is: {{user.weight}}</div>
                        <div class="col-md-3">Your height is: {{user.height}}</div>
                        <div class="col-md-3">Your age is: {{user.age}}</div>
                        <div class="col-md-3">Your gender is: {{user.gender}}</div>
                    </div>
                </div>
                <div>Answer = {{answer}}</div>
                <button ng-click="checkAge()">Check Age</button>
                <div class="well well-lg radio">
                    <label>Choose your train:</label>
                    <label><input type="radio" name="training" value="Heavy">Heavy</label>
                    <label><input type="radio" name="training" value="Middle">Middle</label>
                    <label><input type="radio" name="training" value="Light">Light</label>
                    <button class="btn btn-primary">Choose</button>
                </div>

            </div>
            Results:
        </div>
    </div>
    </div>
    </div>
</body>

</html>
