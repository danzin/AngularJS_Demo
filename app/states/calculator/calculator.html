<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>Training calculator</h2>
            <p>Enter your weight, height, age and gender below and choose type of training</p>
        </div>
        <div class="panel-body" >
            <form class="form-inline" ng-submit="checkTraining(user)">
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input ng-model="user.weight" type="number" class="form-control" id="weight" placeholder="Enter weight in kg" required>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input ng-model="user.height" type="number" class="form-control" id="height" placeholder="Enter height in cm" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input ng-model="user.age" type="number" class="form-control" id="age" placeholder="Enter age" required>
                </div>
                <div class="radio">
                    <label>Gender:</label>
                    <label><input ng-model="user.gender" type="radio" name="gender" value="Male">Male</label>
                    <label><input ng-model="user.gender" type="radio" name="gender" value="Female">Female</label>
                </div>
                <button type="submit" class="btn btn-primary">Check it!</button>
            </form>
            <div class="well">
                <div class="row">
                    <div class="col-md-3">Your weight is: {{user.weight}}</div>
                    <div class="col-md-3">Your height is: {{user.height}}</div>
                    <div class="col-md-3">Your age is: {{user.age}}</div>
                    <div class="col-md-3">Your gender is: {{user.gender}}</div>
                </div>
            </div>
            <div>
                <p>The best training for you is:</p>
                <ul>
                    <li ng-repeat="train in training">{{train}}</li>
                </ul>
            </div>
        </div>
    </div>
  </div>
